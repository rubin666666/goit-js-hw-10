<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GOIT JS HW 10</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        margin: 0;
        font-family: system-ui, -apple-system, sans-serif;
      }
      .container {
        text-align: center;
        background: white;
        padding: 3rem;
        border-radius: 1rem;
        box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        max-width: 500px;
      }
      h1 {
        color: #333;
        margin-bottom: 1rem;
      }
      p {
        color: #666;
        margin-bottom: 2rem;
      }
      .tasks {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      .task-link {
        display: block;
        padding: 1rem 2rem;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        text-decoration: none;
        border-radius: 0.5rem;
        font-weight: 600;
        transition: transform 0.2s, box-shadow 0.2s;
      }
      .task-link:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1> GOIT JS HW 10</h1>
      <p>Домашнє завдання №10 - JavaScript</p>
      <div class="tasks">
        <a href="./1-timer.html" class="task-link">
           Завдання 1 - Таймер зворотного відліку
        </a>
        <a href="./2-snackbar.html" class="task-link">

    </div>
